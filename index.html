<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/2023_08_16_08_05_IMG_0016.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">AYOMIDE BLESSING</span>
            <span class="job">Web developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/share/mqUfVXShc9e7fkWG/?mibextid=LQQJ4d" style="background-color: blue;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://x.com/ayomideblessin/status/1383744143428493321?s=46" style="background-color: rgb(0, 140, 255);" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/thebozsbaby?igsh=MW04Y3p6MGd5cGp0dA%3D%3D&utm_source=qr" style="background-color: rgba(210, 11, 110, 0.969);" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://youtube.com/@ayegboyinayomide2349?si=R4mr0qtyYxIaadoC" style="background-color: rgba(247, 4, 4, 0.99);" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Suscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
